<!DOCTYPE HTML> 
<html>
<head>
<title>Swipe 2</title>
<meta http-equiv="X-UA-Compatible" content="IE=8">
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/> 
<link href='style.css' rel='stylesheet' type='text/css'/>
<script type="text/javascript" src="//use.typekit.net/xts5hxm.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<style>

/* Swipe 2 required styles */

.swipe {
  overflow: hidden;
  visibility: hidden;
  position: relative;
}
.swipe-wrap {
  overflow: hidden;
  position: relative;
}
.swipe-wrap > div {
  float:left;
  position: relative;
}

/* END required styles */

</style>

</head>
<body>

<header>
  <h1>iOS-like swiping in the browser.</h1>
  <a href="https://github.com/hankatt/lister.js" target="_blank">lister.js</a>
</header>

<section class="color-1">
    <h2>Swipe both right and left.</h2>
    <div style='margin:0 auto' class='swipe'>
      <div class='swipe-wrap' style="width: 480px;">
        <div class="options left fn-reveal">
            <div class="option decrement">-</div>
            <div class="option increment">+</div>
        </div>
        <div class="row">
          <button>1</button>
          <h3>Oreo's Family Pack 500g</h3>
          <h3 class="price">47kr</h3>
        </div>
        <div class="options right fn-toggle">
            <div class="option delete"></div>
        </div>
      </div>
    </div>
</section>
<section class="color-2">
    <h2>Swipe left to complete.</h2>
    <div style='margin:0 auto' class='swipe'>
      <div class='swipe-wrap' style="width: 480px;">
        <div class="row">
          <button>2</button>
          <h3>Reese's Peanut Butter cups</h3>
          <h3 class="price">58kr</h3>
        </div>
        <div class="options right fn-toggle">
            <div class="option delete"></div>
        </div>
      </div>
    </div>
</section>
<section class="color-3">
    <h2>Or swipe right to complete.</h2>
    <div style='margin:0 auto' class='swipe'>
      <div class='swipe-wrap' style="width: 480px;">
        <div class="options right fn-toggle">
            <div class="option delete"></div>
        </div>
        <div class="row">
          <button>2</button>
          <h3>Reese's Peanut Butter cups</h3>
          <h3 class="price">58kr</h3>
        </div>
      </div>
    </div>
</section>
<footer>
  <a href="https://github.com/hankatt/lister.js" target="_blank" class="button">Download on Github</a>
  <h3>created by henrik wiberg</h3>
  <a href="http://www.henrikwiberg.com" target="_blank">www.henrikwiberg.com</a>
</footer>

<script src="app.js"></script>
<script src='lister.js'></script>
<script>

var swipes = []
$('.swipe').each(function(i, obj) {
    swipes[i] = new Swipe(obj, {
        startSlide: 1
    });
});

</script>
